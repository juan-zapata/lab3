<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300" rel="stylesheet" />
    <link href="empleado-agregar.component.css" rel="stylesheet"  type="text/css" />
    <head>
        <title>Ingreso</title>
    </head>
    <body>
        <h1 class="ha3">INGRESO DE NUEVOS EMPLEADOS</h1>
        <div class="f">
            <form style="width:40%; margin: 0 auto; background-color: white;" id="form"> 
                
                    <label>Nombre:</label>
                    <input [(ngModel)]="empleados.firstName" id="nombre" name="firstName" required="true" requiredMessage="El campo de Nombre es obligatorio" /><br/>

                    <label>Apellido:</label>
                    <input [(ngModel)]="empleados.lastName" id="apellido" name="lastName" required="true" requiredMessage="El campo de Apellido es obligatorio" /><br/>

                    <label>Email:</label>
                    <input [(ngModel)]="empleados.email" id="email" name="email" required="true" requiredMessage="El campo de Correo electrónico es obligatorio" /><br/>

                    <label>Salario</label>
                    <input [(ngModel)]="empleados.salario" id="salario" name="salario" required="true" requiredMessage="El campo de Salario es obligatorio" /><br/>
                    
                    <label>Cargo</label>
                    <input [(ngModel)]="empleados.cargo" id="cargo" name="cargo" required="true" requiredMessage="El campo de Salario es obligatorio" /><br/>

                    <label>Dirección</label>
                    <input [(ngModel)]="empleados.direccion" id="direccion" name="direccion" required="true" requiredMessage="El campo de Dirección es obligatorio" /><br/>

                    <label>Oficina</label>
                    <input [(ngModel)]="empleados.oficina" id="oficina" name="oficina" required="true" requiredMessage="El campo de Oficina es obligatorio" /><br/>

                    <label>Dependencia</label>
                    <input [(ngModel)]="empleados.dependencia" id="dependencia" name="dependencia" required="true" requiredMessage="El campo de Dependencia es obligatorio" /><br/>

                    <label>Antiguedad</label>
                    <input [(ngModel)]="empleados.antiguedad" id="antiguedad" name="antiguedad" required="true" requiredMessage="El campo de Antiguedad es obligatorio" /><br/>

                    <button (click)="Guardar(empleados)" class="btn btn-dark">Eliminar</button>                                
                
            </form>
        </div>
        <div class="ind">
            <a href="../../index1.html" >Volver</a>
        </div>
        <div class="footer">
            © 2021. UdeA - Ingeniería de sistemas. 
        </div>
    </body>
</html>
